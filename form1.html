<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form
      action=""
      method=""
      name="myform"
      id=""
      class="sample"
      enctype="multipart/form-data"
      novalidate
    >
      <label for="name">Full Name</label>
      <input
        type="text"
        placeholder="Enter full name"
        name="name"
        id="name"
        value=""
        pattern="[a-z]"
        required
        title="only lowercase alphabet "
        minlength="3"
        maxlength="20"
        noValidate
      />
      <br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
