<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .main {
        height: 100vh;
        weight: 100vw;
        background-color: green;
        display: grid;
        place-items: center;
      }
      .parent {
        height: 90%;
        width: 90%;
        background-color: aqua;
        display: grid;
        place-items: center;
        position: absolute;
      }
      .child1 {
        width: 80%;
        height: 80%;
        background-color: chocolate;
        display: grid;
        place-items: center;
        position: absolute;
      }
      .child2 {
        height: 70%;
        width: 70%;
        background-color: pink;
        position: absolute;
      }
      .box {
        border: 2px solid black;
        height: 100px;
        width: 100px;
        display: inline-block;
        color: white;
      }
      #box1 {
        background-color: crimson;
      }
      #box2 {
        background-color: yellow;
        position: absolute;
        top: 20px;
        left: 30px;
      }
      #box3 {
        background-color: blue;
      }
      #box4 {
        background-color: gray;
      }
      #box5 {
        background-color: chocolate;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="parent">
        <div class="child1">
          <div class="child2">
            <div class="box" id="box1">box1</div>
            <div class="box" id="box2">box2</div>
            <div class="box" id="box3">box3</div>
            <div class="box" id="box4">box4</div>
            <div class="box" id="box5">box5</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
