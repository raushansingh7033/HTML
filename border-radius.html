<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        border: 2px solid black;
        height: 200px;
        width: 200px;
        padding: 20px;
        margin: 100px;
        border-top-left-radius: 50px;
        border-top-right-radius: 50px;
        border-bottom-left-radius: 50px;
        border-bottom-right-radius: 50px;
        border-radius: 50%;
        border-radius: 10px 10px 10px 10px;
      }
    </style>
  </head>
  <body>
    <h1>Border radius</h1>
    <div class="box">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae beatae nihil
      modi, fugit ab quasi amet perspiciatis, commodi quos animi neque culpa,

    </div>
  </body>
</html>
