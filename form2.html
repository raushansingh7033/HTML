<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="get">
      <label for="name">Full name</label>
      <input type="text" placeholder="Enter name" />
      <br />
      <label for="pass">Password</label>
      <input type="password" minlength="3" maxlength="10" />
      <br />
      <label for="number">Age</label>
      <input
        type="number"
        placeholder="Enter age"
        min="20"
        max="40"
        value="20"
        required
      />
      <br />
      <label for="gender"></label>
      <input type="radio" name="gender" value="male" id="" />Male
      <input type="radio" name="gender" value="female" id="" />Female
      <br />
      <label for="checkbox">language</label>
      <input type="checkbox" name="checkbox" value="en" id="checkbox" />English
      <input type="checkbox" name="checkbox" value="hindi" id="checkbox" />hindi
      <label for="color"></label>
      <input type="color" name="color" id="color" />
      <br />
      <label for="image"></label>
      <input type="image" src="images/p1.jpg" alt="" />
      <br />
      <label for="date"></label>
      <input type="date" />
      <label for="datetime"></label>
      <input type="datetime" name="" id="" />
      <label for="email"></label>
      <input type="email" name="" id="" />
      <label for="file">file</label>
      <input type="file" name="file" multiple id="" />
      <label for="month"></label>
      <input type="month" />
      <label for="week">Week</label>
      <input type="week" name="" id="" />
      <label for="range"></label>
      <input type="range" value="3" min="3" max="8" />
      <label for="search"> search</label>
      <input type="search" />
      <label for="time">time</label>
      <input type="time" />
      <br>
      <label for="url">url</label>
      <input type="url" />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
